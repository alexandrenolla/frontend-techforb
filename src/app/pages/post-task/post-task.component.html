<div class="container-form">

    <h1>Registrar Operación</h1>
    <form (ngSubmit)="onSubmit()" [formGroup]="taskForm">

        <div class="form-group">
        <label for="select">Operación</label>
        <select class="form-select" name="select" formControlName="select">
            <option value="DEPOSIT">Depósito</option>
            <option value="WITHDRAW">Retirar</option>
            <option value="TRANSFER">Transferencia</option>
            </select>              
        </div>

        <div class="form-group">
        <label for="number">Value</label>
        <input type="number" id="number" class="form-control" formControlName="value" min=0 step="0.01" required>
        </div>

        <button type="submit" class="btn btn-success mt-2">
        Registrar
        </button>
    </form>
</div>
